<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: headerFragment">
</head>
<body>
<div id="container">
    <h1>
        Welcome!
    </h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">Text ...</td>
            <td th:text="${book.name}">Text ...</td>
            <td th:text="${book.author}">Text ...</td>
            <td th:text="${book.year}">Text...</td>
        </tr>
        </tbody>
    </table>
<!--    <div id="pagefoot" th:include="layout :: footerFragment">Footer-->
<!--    </div>-->
<!--    <a href="/logout">Logout</a>-->
</div>
<!-- container -->
</body>
</html>
